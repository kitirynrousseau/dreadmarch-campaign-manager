      padding: 0;
      margin: 0;
      font: inherit;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;

    .dm-top-bar-dataset-link.active {
      text-decoration: underline;

    .dm-root-layout {

      width: 100%;
      height: 100%;
      flex: 1 1 auto;

    .dm-col-left {

    .dm-control-bar {
      display: flex;
      flex-direction: column;
      gap: 6px;

    .dm-control-bar button:hover {

    .dm-layer-routes {

.dm-layer-labels {

  height: 6000px;
  top: 0;
  left: 0;
  pointer-events: none;
}
.dm-system-label {
  position: absolute;
  font-size: var(--dm-system-label-font);
  text-transform: uppercase;

  pointer-events: auto;
  filter: var(--sysLabelGlowBase);

  font-weight: var(--dm-system-label-font-weight);
}

.dm-system-label.dm-system-label-selected {
  color: var(--dm-system-label-selected-color, var(--selection-color));
  filter: var(--sysLabelGlowSelected);
}
    .dm-layer-routes line {
      vector-effect: non-scaling-stroke;
    }
    .route-major {
      stroke-width: var(--route-major-width);
      stroke: var(--route-major-color);
      fill: none;

    .route-medium {

    .dm4-routes-edges {
      pointer-events: none;
    }

    .dm4-route-endpoint-arrow {
      fill: none;
      vector-effect: non-scaling-stroke;
    }

    .dm4-route-endpoint-label {
      pointer-events: none;
      text-anchor: middle;

      font-size: var(--dm-font-small);

.dm-panel {

    .dm-panel-value { color: var(--dm-color-body); font-weight: 500; margin-left: 8px; }

@keyframes sithLockPulseMarker {
  from {

  50% {

  to {

  }
  to {

  }
}

  <script>
    (function () {
      function DM4_startViewerWithDataset(datasetId) {
        var root = document.getElementById("dreadmarch-viewer-root");
        if (!root) return;

        var config = { mapWidth: 6000, mapHeight: 6000 };
        var datasets = window.DM4_DATASETS || {};
        var dataset = datasets[datasetId] || datasets.main;

        // Clear previous viewer instance
        root.innerHTML = "";

        if (!dataset) {
          DM4.Logger.critical("No dataset found for id: " + datasetId, function () {
            root.innerHTML =
              "<pre style='color:#f88;padding:1rem'>Dataset '" +
              datasetId +
              "' not available. Loading fallback empty dataset.</pre>";
            return { systems: {} };
          });
          dataset = { systems: {} };
        }

        window.DM4_CURRENT_DATASET_ID = datasetId;

        window.DreadmarchViewer4.bootstrap(root, config, dataset, null);
      }

      window.DM4_startViewerWithDataset = DM4_startViewerWithDataset;

      var root = document.getElementById("dreadmarch-viewer-root");
      try {
        // Default boot: main dataset
        DM4_startViewerWithDataset("main");
      } catch (err) {
        DM4.Logger.error("Failed to initialize viewer:", err);
        if (root) {
          root.innerHTML = "<pre style='color:#f88;padding:1rem'>Failed to initialize viewer. See console.</pre>";
        }
      }
    })();
  </script>
