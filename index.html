      DM4 DATASET REGISTRY

      The Viewer 4.0 expects a single raw dataset object injected at bootstrap time.

    */

  <script>
    (function () {
      // Initialize the viewer with the main dataset.
      // Function signature preserved for potential future dataset switching or subset loading.
      function DM4_startViewer() {
        var root = document.getElementById("dreadmarch-viewer-root");
        if (!root) return;

        var config = { mapWidth: 6000, mapHeight: 6000 };
        var datasets = window.DM4_DATASETS || {};
        var dataset = datasets.main;

        // Clear previous viewer instance
        root.innerHTML = "";

        if (!dataset) {
          DM4.Logger.critical("Main dataset not found", function () {
            root.innerHTML =
              "<pre style='color:#f88;padding:1rem'>Main dataset not available. Loading fallback empty dataset.</pre>";
            return { systems: {} };
          });
          dataset = { systems: {} };
        }

        window.DreadmarchViewer4.bootstrap(root, config, dataset, null);
      }

      // Legacy alias preserved for any external references
      window.DM4_startViewerWithDataset = DM4_startViewer;
      window.DM4_startViewer = DM4_startViewer;

      var root = document.getElementById("dreadmarch-viewer-root");
      try {
        // Boot with main dataset
        DM4_startViewer();
      } catch (err) {
        DM4.Logger.error("Failed to initialize viewer:", err);
        if (root) {
          root.innerHTML = "<pre style='color:#f88;padding:1rem'>Failed to initialize viewer. See console.</pre>";
        }
      }
    })();
  </script>
